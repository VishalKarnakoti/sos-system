<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SafeGuard ‚Äì Women Safety SOS System</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
--primary:#E63946;
--secondary:#1D3557;
--light:#F1FAEE;
--dark:#0A0E27;
--success:#06D6A0;
}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:'DM Sans',sans-serif;background:var(--light)}
.hero{
min-height:100vh;
background:linear-gradient(135deg,var(--secondary),var(--dark));
display:flex;
align-items:center;
padding:2rem;
color:white;
}
.hero-content{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:1fr 1fr;
gap:3rem;
align-items:center;
}
.hero h1{
font-family:'Bebas Neue';
font-size:4rem;
line-height:1;
}
.hero h1 span{color:var(--primary)}
.btn{
padding:1rem 2rem;
background:var(--primary);
border:none;
color:white;
font-weight:bold;
border-radius:30px;
cursor:pointer;
}
.sos-circle{
width:280px;height:280px;
border-radius:50%;
background:radial-gradient(circle,var(--primary),#b71c1c);
display:flex;
align-items:center;
justify-content:center;
font-family:'Bebas Neue';
font-size:6rem;
cursor:pointer;
animation:pulse 2s infinite;
}
@keyframes pulse{
0%{box-shadow:0 0 0 0 rgba(230,57,70,.7)}
70%{box-shadow:0 0 0 40px rgba(230,57,70,0)}
100%{box-shadow:0 0 0 0 rgba(230,57,70,0)}
}
#modal{
display:none;
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
z-index:9999;
overflow:auto;
}
.modal-box{
background:white;
max-width:1100px;
margin:2rem auto;
padding:2rem;
border-radius:15px;
}
.close{
float:right;
font-size:2rem;
cursor:pointer;
}
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:2rem;
margin:1rem 0;
}
.box{
background:#f8f9fa;
padding:1rem;
border-radius:10px;
}
#map{height:400px;border-radius:10px;margin-top:1rem}
@media(max-width:768px){
.hero-content{grid-template-columns:1fr;text-align:center}
.sos-circle{margin:auto}
.grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<section class="hero">
<div class="hero-content">
<div>
<h1>SAFEGUARD<br><span>WOMEN SAFETY</span></h1>
<p style="margin:1rem 0">
One-tap SOS alert system with real-time location sharing.
</p>
<button class="btn" onclick="activateSOS()">üö® ACTIVATE SOS</button>
</div>

<div class="sos-circle" onclick="activateSOS()">SOS</div>
</div>
</section>

<div id="modal">
<div class="modal-box">
<span class="close" onclick="closeSOS()">√ó</span>

<h2 style="color:#E63946;text-align:center">üö® SOS ACTIVATED</h2>
<p style="text-align:center">Your live location is being shared</p>

<div class="grid">
<div class="box">
<h3>üìç Location</h3>
<div id="location">Detecting location...</div>
<div id="coords"></div>
</div>

<div class="box">
<h3>üì¢ Alert Status</h3>
<p>‚úì Emergency contacts notified</p>
<p>‚úì Nearby helpers alerted</p>
<p>‚úì Police informed</p>
</div>
</div>

<div id="map"></div>

<div style="text-align:center;margin-top:1rem">
<button class="btn" onclick="closeSOS()">üõë CANCEL ALERT</button>
</div>

</div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let map, marker, watchId;

function activateSOS(){
document.getElementById("modal").style.display="block";
document.body.style.overflow="hidden";

if(!navigator.geolocation){
document.getElementById("location").innerText="Geolocation not supported";
return;
}

navigator.geolocation.getCurrentPosition(success,error,{enableHighAccuracy:true});
}

function success(pos){
const lat=pos.coords.latitude;
const lng=pos.coords.longitude;
const acc=pos.coords.accuracy;

document.getElementById("coords").innerHTML=
`Lat: ${lat.toFixed(6)}<br>Lng: ${lng.toFixed(6)}<br>Accuracy: ¬±${Math.round(acc)}m`;

reverseGeocode(lat,lng);
loadMap(lat,lng);

watchId=navigator.geolocation.watchPosition(p=>{
marker.setLatLng([p.coords.latitude,p.coords.longitude]);
map.panTo([p.coords.latitude,p.coords.longitude]);
});
}

function error(err){
document.getElementById("location").innerHTML=
`<b>Demo Mode</b><br>${err.message}<br>Showing sample location`;
loadMap(28.6139,77.2090);
}

function reverseGeocode(lat,lng){
fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
.then(r=>r.json())
.then(d=>{
document.getElementById("location").innerText=d.display_name;
})
.catch(()=>{
document.getElementById("location").innerText="Address unavailable";
});
}

function loadMap(lat,lng){
map=L.map('map').setView([lat,lng],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
maxZoom:19
}).addTo(map);

marker=L.marker([lat,lng]).addTo(map).bindPopup("üö® Emergency Location").openPopup();

L.circle([lat,lng],{
radius:500,
color:'#E63946',
fillOpacity:0.2
}).addTo(map);
}

function closeSOS(){
document.getElementById("modal").style.display="none";
document.body.style.overflow="auto";
if(watchId) navigator.geolocation.clearWatch(watchId);
if(map){map.remove();map=null}
}
</script>

</body>
</html>
